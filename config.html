<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="imgs/logo.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Drawer</title>

    <link rel="stylesheet" href="styles-config.css">
</head>
<body>
    <h1>Configurações</h1>
    <div class="opções">
        <button>Tema</button>
        <button>Barra de tarefas</button>
    </div>
    <div class="">
        <h2>Tema</h2>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <h2>Cores<h2>
            <form>
                <input type="radio" id="marrom" name="cor" value="marrom">
                <label for="marrom"></label>
                
                <input type="radio" id="roxo" name="cor" value="roxo">
                <label for="roxo"></label>
                
                <input type="radio" id="cinza" name="cor" value="cinza">
                <label for="cinza"></label>
                
                <input type="radio" id="azul" name="cor" value="azul">
                <label for="azul"></label>
            </form>
    </div>
</body>
</html>
